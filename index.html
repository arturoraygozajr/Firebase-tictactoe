<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fire TicTacToe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" placeholder="name" id="username">
  <button id="enter" class="btn btn-warning" id="submit">Enter</button>
  <h1>Player 1</h1>
  <h1>Player 2</h1>

  <div class="row row1" id="r1">
    <div class="col col1" id='cell1'></div>
    <div class="col col2" id='cell2'></div>
    <div class="col col3" id='cell3'></div>
  </div>
  <div class="row row2" id="r2">
    <div class="col col1" id='cell4'></div>
    <div class="col col2" id='cell5'></div>
    <div class="col col3" id='cell6'></div>
  </div>
  <div class="row row3" id="r3">
    <div class="col col1" id='cell7'></div>
    <div class="col col2" id='cell8'></div>
    <div class="col col3" id='cell9'></div>
  </div>
  <p id='turn'>X's turn</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
